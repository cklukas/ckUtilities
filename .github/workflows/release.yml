name: Release Packages

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  release-tests:
    name: Quick build and test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libncursesw5-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja ncurses
          NCURSES_PREFIX=$(brew --prefix ncurses)
          echo "CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH:+$CMAKE_PREFIX_PATH:}$NCURSES_PREFIX" >> "$GITHUB_ENV"
          echo "CPATH=${CPATH:+$CPATH:}$NCURSES_PREFIX/include" >> "$GITHUB_ENV"
          echo "LIBRARY_PATH=${LIBRARY_PATH:+$LIBRARY_PATH:}$NCURSES_PREFIX/lib" >> "$GITHUB_ENV"

      - name: Configure
        run: cmake --preset dev

      - name: Build
        run: cmake --build build/dev

      - name: Run tests
        run: ctest --test-dir build/dev --output-on-failure

  release-linux:
    if: github.event_name == 'release'
    needs: release-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libncursesw5-dev rpm

      - name: Configure
        run: cmake --preset pkg

      - name: Build packages
        run: cmake --build build/pkg -t package

      - name: Upload Linux assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/pkg/*.deb
            build/pkg/*.rpm
            build/pkg/*.tar.gz

  release-macos:
    if: github.event_name == 'release'
    needs: release-tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install packaging dependencies
        run: |
          brew update
          brew install ninja ncurses
          NCURSES_PREFIX=$(brew --prefix ncurses)
          echo "CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH:+$CMAKE_PREFIX_PATH:}$NCURSES_PREFIX" >> "$GITHUB_ENV"
          echo "CPATH=${CPATH:+$CPATH:}$NCURSES_PREFIX/include" >> "$GITHUB_ENV"
          echo "LIBRARY_PATH=${LIBRARY_PATH:+$LIBRARY_PATH:}$NCURSES_PREFIX/lib" >> "$GITHUB_ENV"

      - name: Configure
        run: cmake --preset pkg -DCMAKE_INSTALL_PREFIX=.

      - name: Build macOS archive
        run: cmake --build build/pkg -t package

      - name: Upload macOS asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/pkg/*.tar.gz
